<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>PMO Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50 flex flex-col">

      <div class="feature-card">
        <img src="https://www.svgrepo.com/show/448261/dashboard.svg" alt="Dashboards" class="w-12 h-12 mx-auto mb-4" />
        <h3 class="font-semibold mb-2">Dashboards</h3>
        <p class="text-sm text-gray-600">Acompanhe o progresso em tempo real.</p>
      </div>
      <div class="feature-card">
        <img src="https://www.svgrepo.com/show/384519/tasks.svg" alt="Tarefas" class="w-12 h-12 mx-auto mb-4" />
        <h3 class="font-semibold mb-2">Tarefas</h3>
        <p class="text-sm text-gray-600">Organize tarefas e prazos facilmente.</p>
      </div>
      <div class="feature-card">

      <div class="flex justify-center mb-6 gap-2">

        <button id="tab-signup" class="tab-btn">Cadastrar</button>
      </div>
      <form id="auth-form" class="space-y-3">
        <input id="auth-email" type="email" required placeholder="Seu e-mail" class="input" />

        <button id="auth-submit" type="submit" class="btn-primary w-full">Entrar</button>
      </form>
      <button id="auth-google" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl border border-slate-200 mt-3 hover:bg-slate-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        <span>Continuar com Google</span>
      </button>
      <p id="auth-msg" class="text-sm text-center text-red-500 mt-2"></p>
    </section>
