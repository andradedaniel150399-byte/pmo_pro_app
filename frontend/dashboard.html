<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PMO Pro • Dashboard</title>
  <!-- Tailwind CDN (ok para prototipagem) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#4338CA; } /* indigo-600 */
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
    .btn { @apply inline-flex items-center justify-center rounded-xl px-4 py-2 font-semibold transition; }
    .btn-primary { background: var(--brand); color: #fff; }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-soft { @apply bg-gray-100 hover:bg-gray-200 text-gray-900; }
    .card { @apply bg-white rounded-2xl shadow-sm border border-gray-100; }
    .active { @apply ring-2 ring-indigo-500; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Topbar -->
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <a href="/app.html" class="text-sm text-gray-500 hover:text-gray-700">← Voltar</a>
      <h1 class="text-xl sm:text-2xl font-bold text-gray-900">PMO Pro — Dashboard</h1>
      <div class="ml-auto flex items-center gap-2">
        <button id="btnSync" class="btn btn-soft">Sincronizar Pipefy → Projetos</button>
        <button id="btnLogout" class="btn btn-soft">Sair</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <!-- View Switcher -->
    <section class="card p-4">
      <div class="flex flex-col md:flex-row md:items-center gap-3">
        <div class="flex items-center gap-2">
          <button class="view-btn btn btn-soft active" data-view="executivo">Executivo</button>
          <button class="view-btn btn btn-soft" data-view="gerencial">Gerencial</button>
          <button class="view-btn btn btn-soft" data-view="personalizado">Personalizado</button>
        </div>
        <div class="md:ml-auto grid grid-cols-1 sm:grid-cols-3 gap-3 w-full md:w-auto">
          <select id="filterRange" class="rounded-xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="7">Últimos 7 dias</option>
            <option value="30" selected>Últimos 30 dias</option>
            <option value="90">Últimos 90 dias</option>
          </select>
          <input id="filterOwner" type="text" placeholder="Filtrar por owner (email)" class="rounded-xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
          <input id="filterStatus" type="text" placeholder="Filtrar por status" class="rounded-xl border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
      </div>
    </section>

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="card p-5">
        <p class="text-sm text-gray-500">Projetos totais</p>
        <p id="kpi-total" class="text-3xl font-bold mt-1">–</p>
      </div>
      <div class="card p-5">
        <p class="text-sm text-gray-500">Criados nos últimos 30 dias</p>
        <p id="kpi-last30" class="text-3xl font-bold mt-1">–</p>
      </div>
      <div class="card p-5">
        <p class="text-sm text-gray-500">Owners distintos</p>
        <p id="kpi-owners" class="text-3xl font-bold mt-1">–</p>
      </div>
      <div class="card p-5">
        <p class="text-sm text-gray-500">Horas alocadas</p>
        <p id="kpi-hours" class="text-3xl font-bold mt-1">–</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="card p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="font-semibold text-gray-900">Projetos por status</h2>
        </div>
        <canvas id="chartStatus" height="160"></canvas>
      </div>
      <div class="card p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="font-semibold text-gray-900">Novos projetos (séries)</h2>
        </div>
        <canvas id="chartSeries" height="160"></canvas>
      </div>
    </section>

    <!-- Lista Top Projetos -->
    <section class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold text-gray-900">Top projetos</h2>
        <button id="btnExportTop" class="btn btn-soft text-sm">Exportar CSV</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="text-left text-gray-500 border-b">
            <tr>
              <th class="py-2 pr-4">Projeto</th>
              <th class="py-2 pr-4">Status</th>
              <th class="py-2 pr-4">Owner</th>
              <th class="py-2 text-right">Horas</th>
            </tr>
          </thead>
          <tbody id="top-projects-tbody" class="divide-y"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Seu JS do dashboard -->
  <script src="./dashboard.js" defer></script>
</body>
</html>
